{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register | BestFolio</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static "images/icons/favicon.ico" %}"/>
	<link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "vendor/animate/animate.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "vendor/css-hamburgers/hamburgers.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "vendor/animsition/css/animsition.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "vendor/select2/select2.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "vendor/daterangepicker/daterangepicker.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static "images/bg-01.jpg" %}');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url 'update' %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-53">
						Edit | {{user.get_full_name}}
					</span>
					
					<div class="p-t-31 p-b-9">
						<span class="txt1">
							First Name
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "First Name is required">
						<input class="input100" type="text" value="{{user.first_name}}" name="first_name" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Last Name
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Last Name is required">
						<input class="input100" type="text" value="{{user.last_name}}" name="last_name" >
						<span class="focus-input100"></span>
					</div>
					
                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							Image
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Image is required">
						<input class="input100" type="file" name="image" value="{{user.image.url}}" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Phone
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Phone is required">
						<input class="input100" type="text" value="{{user.phone}}" name="phone" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Email is required">
						<input class="input100" type="email" value="{{user.email}}" name="email" >
						<span class="focus-input100"></span>
					</div>

                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							Address
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" value="{{user.address}}" name="address" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Job
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Job is required">
						<input class="input100" type="text" value="{{user.job}}" name="job" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Telegram
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Telegram is required">
						<input class="input100" type="url" value="{{user.telegram}}" name="telegram" placeholder="https://t.me/rozievich">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Instagram
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Instagram is required">
						<input class="input100" type="url" name="instagram" value="{{user.instagram}}" placeholder="https://www.instagram.com/rozievich_">
						<span class="focus-input100"></span>
					</div>

                    <div class="p-t-13 p-b-9">
						<span class="txt1">
							Telegram ID
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Telegram ID is required">
						<input class="input100" type="number" value="{{user.telegram_id}}" name="telegram_id">
						<span class="focus-input100"></span>
					</div>

                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            About Me
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="About Me is required">
                        <textarea class="input100" name="about_me" rows="4" required>{{ user.about_me }}</textarea>
                        <span class="focus-input100"></span>
                    </div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Do you have an account?
						</span>

						<a href="{% url 'login' %}" class="txt2 bo1">
							Login now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>

	<script src="{% static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>
	<script src="{% static "vendor/animsition/js/animsition.min.js" %}"></script>
	<script src="{% static "vendor/bootstrap/js/popper.js" %}"></script>
	<script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
	<script src="{% static "vendor/select2/select2.min.js" %}"></script>
	<script src="{% static "vendor/daterangepicker/moment.min.js" %}"></script>
	<script src="{% static "vendor/daterangepicker/daterangepicker.js" %}"></script>
	<script src="{% static "vendor/countdowntime/countdowntime.js" %}"></script>
	<script src="{% static "js/main.js" %}"></script>

</body>
</html>
